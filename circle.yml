machine:
  node:
    version: 6.1.0

dependencies:
  pre:
    - npm install -g npm@3.10.10
    - npm install ethereumjs-testrpc
    - npm install -g truffle@3.2.1

test:
  override:
    - node node_modules/ethereumjs-testrpc/bin/testrpc:
        background: true
    - truffle migrate
    - truffle test
